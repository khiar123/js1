<body>

    <script>
        var tab = [];
        var n = 5;
        var i = 0;
        var somme = 0;

        while (n > 0) {

            tab[i] = n;
            i++;
            n--;

        }
        console.log("le tableau est" + tab[i]);
        for (let i = 0; i < 4; i++) {

            somme = somme + tab[i];

        }
        console.log(somme);
        console.log(tab);
    </script>
